<div *ngIf="isAuthUI === false" class="container-fluid welcome-container">
  <img src="../assets/LOGO_COLUMN.png" alt="" class="welcome-logo-column" />
  <div class="row clepsidre-background">
    <div
      class="col-12 col-xs-12 d-flex flex-column align-items-center justify-content-center hourglass-top"
    >
      <button
        type="button"
        class="button-guest btn btn-dark button-bg-dark button-active d-flex justify-content-evenly align-items-center"
        (click)="handleGuestSession()"
      >
        <i class="bi bi-door-open-fill"></i>
        <span>GUEST</span>
      </button>
    </div>
    <div
      class="col-12 col-xs-12 d-flex flex-column align-items-center justify-content-end hourglass-bottom"
    >
      <button
        type="button"
        class="button-login btn btn-light button-bg-light button-active d-flex justify-content-evenly align-items-center"
        (click)="isAuthUI = true"
      >
        <i class="bi bi-person-vcard-fill"></i>
        <span>LOG IN</span>
      </button>
      <button
        type="button"
        class="button-register btn btn-light button-bg-light button-active d-flex justify-content-evenly align-items-center"
        (click)="isAuthUI = true"
      >
        <i class="bi bi-person-fill-add"></i>
        <span>SIGN UP</span>
      </button>
    </div>
  </div>
</div>

<app-authentication *ngIf="isAuthUI === true"></app-authentication>
