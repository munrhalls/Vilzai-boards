<div class="container-fluid welcome-container">
  <img src="../assets/LOGO_COLUMN.png" alt="" class="welcome-logo-column" />
  <div class="row clepsidre-background">
    <div
      class="col-12 col-xs-12 d-flex flex-column align-items-center justify-content-start hourglass-top"
    >
      <button
        *ngIf="isEnterGuestLogin === false"
        type="button"
        class="button-guest-login btn btn-dark button-bg-dark button-active d-flex justify-content-top align-items-center"
        (click)="isEnterGuestLogin = true"
      >
        <i class="bi bi-door-open-fill"></i>
        <span>GUEST LOG IN</span>
      </button>

      <button
        *ngIf="isRegisterGuestName === false"
        type="button"
        class="button-guest-signup btn btn-dark button-bg-dark button-active d-flex justify-content-center align-items-center"
        (click)="isRegisterGuestName = true"
      >
        <i class="bi bi-door-open-fill"></i>
        <span>GUEST SIGN UP</span>
      </button>

      <form
        class="d-flex flex-column justify-content-evenly"
        *ngIf="isEnterGuestLogin === true"
      >
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="isEnterGuestLogin = false"
        ></button>
        <label class="form-label">GUEST USERNAME:</label>
        <input
          class="form-control"
          type="text"
          name="guestName"
          [(ngModel)]="guestName"
        />
        <button
          [disabled]="guestName.length < 3 || guestName.length > 16"
          class="btn btn-dark button-bg-dark"
          type="submit"
          (click)="handleGuestRegistered()"
        >
          SUBMIT
        </button>
        <p *ngIf="guestName.length > 16" class="form-error">
          Maximum 16 characters.
        </p>
      </form>
    </div>
    <div
      class="col-12 col-xs-12 d-flex flex-column align-items-center justify-content-end hourglass-bottom"
    >
      <button
        type="button"
        class="button-login btn btn-light button-bg-light button-active d-flex justify-content-center align-items-center"
      >
        <i class="bi bi-door-open-fill"></i>
        <span>LOG IN</span>
      </button>
      <button
        type="button"
        class="button-register btn btn-light button-bg-light button-active d-flex justify-content-center align-items-center"
      >
        <i class="bi bi-door-open-fill"></i>
        <span>SIGN UP</span>
      </button>
    </div>
  </div>
</div>
