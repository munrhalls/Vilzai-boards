<div *ngIf="board !== null" class="container">
  <app-board-header
    (boardEditModeSet)="onBoardEditModeSet()"
    (boardDeletedPrompt)="onBoardDeletedPrompt()"
    [title]="board.title"
  ></app-board-header>

  <div *ngIf="boardDeletedPrompt === false" class="columns pb-3 row">
    <div
      class="column mt-3 col-12 col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"
      *ngFor="let col of board.columns"
    >
      <header>
        <h2>
          {{ col.title }}
        </h2>
      </header>
      <div class="row" *ngFor="let task of col.tasks">
        <div class="task-container col-xs-12">
          <p class="p-3 task" [ngStyle]="{ background: task.color }">
            {{ task.text }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="delete-prompt" *ngIf="boardDeletedPrompt === true">
    <div class="row justify-content-center">
      <div class="col-12 col-xs-12 col-sm-10 col-md-6">
        <h2>Are you sure you want to delete this board?</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div
        class="col-4 col-md-3 d-flex justify-content-center align-items-center"
      >
        <button class="btn btn-lg btn-danger" (click)="handleBoardDeleted()">
          YES
        </button>
      </div>
      <div
        class="col-4 col-md-3 d-flex justify-content-center align-items-center"
      >
        <button
          class="btn btn-lg btn-dark button-dark"
          (click)="boardDeletedPrompt = false"
        >
          NO
        </button>
      </div>
    </div>
  </div>
</div>
