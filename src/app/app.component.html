<app-header
  *ngIf="activeUser !== null"
  [boardSelectHooks]="boardSelectHooks"
  (boardSelected)="onBoardSelected($event)"
></app-header>
<app-welcome
  *ngIf="activeUser === null"
  style="flex: 1"
  (guestRegistered)="onGuestRegistered()"
></app-welcome>

<app-board *ngIf="activeUser !== null" [board]="selectedBoard"></app-board>
